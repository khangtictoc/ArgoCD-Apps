# Reference: https://artifacthub.io/packages/helm/bitnami/postgresq

# Including keys for:
# - Admin password for user 'postgres'
# - User password for customed user defined at 'auth.user'
# - Replication password for replication user
auth:
  existingSecret: "postgresql-password" # Managed by "Vault Secret Operator"

replication:

primary:
  configuration: ""

readReplicas:
  replicaCount: 1
  persistence:
    enabled: true
    size: 8Gi

metrics:
  enabled: true
