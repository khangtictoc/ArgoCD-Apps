# Reference: https://artifacthub.io/packages/helm/bitnami/postgresql/18.0.17

# Including keys for:
# - postgresPassword: Admin password for user 'postgres'
# - password: User password for customed user defined at 'auth.user'
# - replicationPassword: Replication password for replication user
auth:
  existingSecret: "postgresql-password" # Managed by "Vault Secret Operator"
  #postgresPassword: thisistestsecret

replication:

primary:
  configuration: ""

readReplicas:
  replicaCount: 1
  persistence:
    enabled: true
    size: 8Gi

metrics:
  enabled: true
