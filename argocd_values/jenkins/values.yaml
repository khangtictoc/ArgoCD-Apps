# Reference: https://artifacthub.io/packages/helm/jenkinsci/jenkins?modal=values
controller:
  image:
    registry: "docker.io"
    repository: "jenkins/jenkins"
    tag:
    tagLabel: jdk21
    pullPolicy: "Always"
  imagePullSecretName:

  resources:
    requests:
      cpu: "50m"
      memory: "100Mi"
    limits:
      cpu: "100m"
      memory: "200Mi"

  shareProcessNamespace: false

  ingress:
    enabled: true
    labels: {}
    annotations: {}
    hostName:
      - khangtictoc.jenkins.io

  prometheus:
    enabled: true
    scrapeInterval: 30s
    scrapeEndpoint: /prometheus

agent:
  enabled: true
  jenkinsUrl: khangtictoc.jenkins.io
