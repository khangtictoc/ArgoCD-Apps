# Reference: https://artifacthub.io/packages/helm/jenkinsci/jenkins?modal=values
controller:
  image:
    registry: "docker.io"
    repository: "jenkins/jenkins"
    tag:
    tagLabel: jdk21
    pullPolicy: "Always"
  imagePullSecretName:

  resources:
    requests:
      cpu: "200m"
      memory: "500Mi"
    limits:
      cpu: "500m"
      memory: "1000Mi"

  shareProcessNamespace: false

  ingress:
    enabled: true
    labels: {}
    annotations: {}
    hostName: khangtictoc.jenkins.io
    ingressClassName: nginx

  prometheus:
    enabled: false
    scrapeInterval: 30s
    scrapeEndpoint: /prometheus

agent:
  enabled: true
  jenkinsUrl: khangtictoc.jenkins.io
